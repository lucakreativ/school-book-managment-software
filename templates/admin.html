<html>
    {% include "header.html" %}

    <body>
        <div id="main">
            <div id="msg">
                <div id="{{farbe}}">
                    <p>{{msg}}</p>
                </div>
            </div>
            <h1>Admin Funktionen</h1>

            <form action="/" method="get">
                <h2>Stufenverwaltung</h2>
                <input type="hidden" name="site" value="stufe">
                <input type="submit" value="Stufenverwaltung" id="square">
            </form>

            <form action="/" method="get">
                <h2>Fehlende B端cher</h2>
                <h3>Letztes Jahr:</h3>
                <label class="switch">
                    <input type="checkbox" name="lastyear">
                    <span class="slider round"></span>
                </label><br>
                <input type="hidden" name="site" value="fbuch">
                <input type="submit" value="Fehlende B端cher" id="square">
            </form>

            <form action="/save_file" method="post" enctype="multipart/form-data">
                <h2>Sch端ler aktualisieren</h2>
                <input type="file" name="file" required>
                <input type="text" name="password" placeholder="Passwort, fals vorhanden">
                <br><br>
                <input type="submit" value="Sch端ler Aktualisieren">
                <input type="reset">
            </form>

            <form action="/" method="get">
                <h2>Statistiken</h2>
                <input type="hidden" name="site" value="statistics">
                <input type="submit" value="Statistiken" id="square">
            </form>

            <form action="/" method="get">
                <h2>Autofokus ausgeben</h2>
                <input type="hidden" name="site" value="save_autofocus_return">
                <label class="switch">
                    <input type="checkbox" name="autofocus_on" {{on}}>
                    <span class="slider round"></span>
                </label><br>
                <input type="submit" value="Speichern" id="square">
            </form>
        </div>

    </body>

    {% include "footer.html" %}
</html>
