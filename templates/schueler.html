<html>
    {% include "header.html" %}

    <body>
        <div id="main">
            <div class="row">
                <div class="columnss">
                        <form action="/" id="height_form">
                            <input type="hidden" name="site" value="schueler">
                            <input type="hidden" name="ID" value="{{ID_prev}}">
                            <input type="submit" value="{{vor_name}}" id="but_next_top">
                        </form>

                </div>
                <div class="columnsw">
                    {% for result in messages %}
                    <div id="msg">
                        <div id="{{ result[0] }}">
                            <p>{{ result[1] }}</p>
                        </div>
                    </div>
                    {% endfor %}

                </div>
                <div class="columnss">

                        <form action="/" id="height_form">
                            <input type="hidden" name="site" value="schueler">
                            <input type="hidden" name="ID" value="{{ID_next}}">
                            <input type="submit" value="{{ne_name}}" id="but_next_top">
                        </form>

                </div>
            </div>
            <form action="/" method="get" id="insert">
                <input type="hidden" name="site" value="save">
                <input type="hidden" name="ID" value="{{ID}}">
            </form>
            <form action="/" method="get">
            {{ table1|safe }}
            </form>
            <form action="/" method="get" id="save_book" target="hidden-form">
                <input type="hidden" name="site" value="save">
                <input type="hidden" name="ID" value="{{ID}}">
               
                {{ table2|safe }}
                

                <input type="hidden" name="site" value="save_a">
                <div id="card">
                <div id="cards">
                    <ul>
                        <li>
                            <h2>Zurückgeben</h2>
                            <input type="text" name="zu" placeholder="ISBN" onchange="reload()" form="insert" autofocus>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <h2>Eintragen</h2>
                            <input type="text" name="ei" placeholder="ISBN" onchange="reload()" form="insert">
                        </li>
                    </ul>
                </div></div>


                <div id="card2">
                    <div id="cards2">
                        <ul>
                            <li>
                                <div id="card1sp">
                                    <h2>Bemerkung</h2>
                                    <textarea name="bemerkung" rows="5" cols="50" placeholder="Bemerkungen" onchange="submitform()" {{dis}}>{{bemerkung}}</textarea>
                                </div>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <div id="card2sp">
                                    <h2>Gebühren</h2>
                                    <input type="text" id="jsgeld" name="geld" placeholder="Gebühren" value="{{geld}}" onchange="submitform()" {{dis}}>
                                    <input form="reset_money" type="submit" value="Begleichen" id="paddingtop" {{dis}}>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <input type="submit" value="speichern">
            </form></form>
            <iframe style="display:none" name="hidden-form"></iframe>
        </div>

    </body>
    <div id="next">
        <div id="left">
            <form action="/">
                <input type="hidden" name="site" value="schueler">
                <input type="hidden" name="ID" value="{{ID_prev}}">
                <input type="submit" value="{{vor_name}}" id="but_next">
            </form>
        </div>
        <div id="right">
            <form action="/">
                <input type="hidden" name="site" value="schueler">
                <input type="hidden" name="ID" value="{{ID_next}}">
                <input type="submit" value="{{ne_name}}" id="but_next">
            </form>
        </div>
    </div>


    
    <form action="/" method="get" id="reset_money">
        <input type="hidden" name="site" value="reset_money">
        <input type="hidden" name="ID" value="{{ID}}">
    </form>

    {% include "footer.html" %}

    <script type="text/javascript">

            function submitform(){
                var money=document.getElementById("jsgeld").value;
                var temp=money.replace(",", ".");
                if (temp==""){
                    temp=0;
                }

                document.getElementById("jsgeld").value=temp;
                document.forms["save_book"].submit();
            }

            function reload(){
                document.forms["insert"].submit();
            }

    </script>
</html>
