<!DOCTYPE html>   
<html>   
<head>  
<title> Login Page </title>  
<link rel="stylesheet" href="/static/login.css" type="text/css">  
</head>    
<body>    
    <center> <h1>Login-Seite</h1> </center>
    
    <form action="/validate" method="post">  
        <div class="container">
            <h1 id="wrong_password">Falscher Benutzername oder Passwort</h1>  
            <label>Username : </label>   
            <input type="text" placeholder="Enter Username" name="username" required autofocus>  
            <label>Password : </label>   
            <input type="password" placeholder="Enter Password" name="password" id="password" required>
            <input type="checkbox" onclick="myFunction()" id="show_password">Passwort anzeigen
            <button type="submit">Login</button>     
        </div>   
    </form>     
</body>     
</html>


<script>
    function myFunction() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
</script>
