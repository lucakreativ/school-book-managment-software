<!DOCTYPE html>   
<html>   
<head>  
<title> Login Page </title>  
<link rel="stylesheet" href="/static/login.css" type="text/css">
</head>    
<body>    
    <center> <h1>Login-Seite | LMB</h1> </center>   
    <form action="/validate" method="post">  
        <div class="container">   
            <label>Benutzername : </label>   
            <input type="text" placeholder="Benutzername" name="username" required autofocus>  
            <label>Passwort : </label>   
            <input type="password" placeholder="Passwort" name="password" id="password" required>
            <input type="checkbox" onclick="myFunction()" id="show_password">Passwort anzeigen
            <button type="submit">Login</button>   
        </div>   
    </form>     
</body>     
</html> 


<script>
    function myFunction() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
</script>
